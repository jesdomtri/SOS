<!DOCTYPE html>
<html ng-app="PostmanApp">

<head>
    <title>
        Companies
    </title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="postman-app.js" type="text/javascript"></script>
    <script src="main-ctrl.js" type="text/javascript"></script>
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto", sans-serif;
        }
    </style>
    </link>
    </link>
</head>

<body ng-controller="MainCtrl" style="padding-top: 2%;padding-bottom:3%; background: linear-gradient(to top right,#41295a, #2F0743); background-size:100% 1080px;">
    <!-- POSTMAN COMPANIES -->
    <div class="container" style="padding-bottom: 1%;">
        <h1 style="color: white">
            <img class="navbar-toggler-icon" src="/img/logo-postman.png" /> Postman Companies
        </h1>
    </div>
    <!-- CONTAINER -->
    <div class="container" style="background-color: rgb(46, 49, 49); padding-bottom: 3%; border-radius: 20px;box-shadow: 0px 0px 16px -2px rgba(0,0,0,0.52);">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md navbar-dark info-color" style="background-color: #2e3131;">
            <a class="navbar-brand" href="../">
                    Home
                </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto" style="background-color: #2e3131;">
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="./developer-mode/get.html">
                                Developer Mode
                                <span class="sr-only">
                                    (current)
                                </span>
                            </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div style="padding-bottom:1%;">
                <button class="btn btn-primary" ng-click="loadinitial()">Load Initial Data</button>
                <button class="btn btn-danger" ng-click="del()">Delete Data</button>
            </div>
            <div class="table-responsive-xl" style="background-color:white;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Country</th>
                            <th scope="col">Year</th>
                            <th scope="col">Number of companies</th>
                            <th scope="col">Sector</th>
                            <th scope="col">Page</th>
                            <th scope="col" style="width:17%;">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="company in companies">
                            <td><input class="form-control text-center" ng-model="company.country" readonly/></td>
                            <td><input class="form-control text-center" ng-model="company.year" readonly/></td>
                            <td><input class="form-control text-center" ng-model="company.numberOfCompanies" /></td>
                            <td><input class="form-control text-center" ng-model="company.sector" /></td>
                            <td><input class="form-control text-center" ng-model="company.page" /></td>
                            <td>
                                <button class="btn btn-danger" ng-click="delTable(company.country,company.year)">Delete</button>
                                <button class="btn btn-warning" ng-click="putTable(company.country,company.year,company.numberOfCompanies,company.sector,company.page)">Update</button>
                            </td>
                        </tr>
                        <tr>
                            <td><input class="form-control text-center" ng-model="country" /></td>
                            <td><input class="form-control text-center" ng-model="year" /></td>
                            <td><input class="form-control text-center" ng-model="numberOfCompanies" /></td>
                            <td><input class="form-control text-center" ng-model="sector" /></td>
                            <td><input class="form-control text-center" ng-model="page" /></td>
                            <td><button class="btn btn-primary" ng-click="postTable(country,year,numberOfCompanies,sector,page)">Create</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
