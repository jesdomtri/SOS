<!-- POSTMAN COMPANIES -->
<script type="text/javascript">
</script>
<div class="container" style="padding-bottom: 1%;">
    <h1 style="color: white">
        <img class="navbar-toggler-icon" src="/img/logo-postman.png" /> Postman Companies
    </h1>
</div>
<div style="padding-bottom:1%;" class="container">
    <alert class="alert alert-primary" ng-repeat="alert in alerts">{{alert.msg}}</alert>
</div>

<!-- CONTAINER -->
<div class="container" style="background-color: rgb(46, 49, 49);padding:1% 1% 1% 1%; border-radius: 20px;box-shadow: 0px 0px 16px -2px rgba(0,0,0,0.52);">
    <div class="table-responsive-xl" style="background-color:white;margin-top:2%;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">País</th>
                    <th scope="col">Año</th>
                    <th scope="col">Extensión de fronteras</th>
                    <th scope="col">Población</th>
                    <th scope="col">Superficie</th>
                    <th scope="col">Actualizar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{stat.country}}</td>
                    <td>{{stat.year}}</td>
                    <td><input class="form-control text-center" ng-model="stat.numberOfCompanies" /></td>
                    <td><input class="form-control text-center" ng-model="stat.sector" /></td>
                    <td><input class="form-control text-center" ng-model="stat.page" /></td>
                    <td>
                        <button class="btn btn-warning" ng-click="updateStat(stat.country,stat.year)">Actualizar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
