<!DOCTYPE html>
<html ng-app="PostmanApp">

<head>
    <title>
        Computers Attacks Stats
    </title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="postman-app.js" type="text/javascript"></script>
    <script src="main-ctrl.js" type="text/javascript"></script>
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto", sans-serif;
        }
    </style>
    </link>
    </link>
</head>

<body ng-controller="MainCtrl" style="padding-top: 2%;padding-bottom:3%; background: linear-gradient(to top right,#41295a, #2F0743); background-size:100% 1300px;">
    <!-- POSTMAN COMPANIES -->
    <div class="container" style="padding-bottom: 1%;">
        <h1 style="color: white">
            <img class="navbar-toggler-icon" src="/img/logo-postman.png" /> Postman Attacks
        </h1>
    </div>
    <div style="padding-bottom:1%;" class="container">
        <alert class="alert alert-primary" ng-repeat="alert in alerts">{{alert.msg}}</alert>
    </div>

    <!-- CONTAINER -->
    <div class="container" style="background-color: rgb(46, 49, 49); padding-bottom: 3%; border-radius: 20px;box-shadow: 0px 0px 16px -2px rgba(0,0,0,0.52);">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md navbar-dark info-color" style="background-color: #2e3131;">
            <a class="navbar-brand" href="../../../">
                    Inicio
                </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto" style="background-color: #2e3131;">
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="./advanced-options/get.html">
                                Opciones avanzadas
                            </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div style="padding-bottom:2%;">
                <button class="btn btn-primary" ng-click="loadinitial()">Cargar datos iniciales</button>
                <button class="btn btn-danger" ng-click="del()">Eliminar todo</button>
            </div>
            <div style="padding-bottom:2%;">
                <h4 style="color:white; display:inline;">Filtros: </h4><input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"><br />
                <div class="check-element animate-show-hide" style="padding-top:1%;" ng-show="checked">
                    <input class="form-control text-center" style="display:inline; width:100px;" ng-model="from" placeholder="Desde" />
                    <input class="form-control text-center" style="display:inline; width:100px;" ng-model="to" placeholder="Hasta" />
                    <button class="btn btn-info" style="display:inline; width:100px;" ng-click="getFromTo(from,to)">Buscar</button>
                    <input class="form-control text-center" style="display:inline; width:100px; margin-left: 3%;" ng-model="countrySearch" placeholder="País" />
                    <button class="btn btn-info" style="display:inline; width:100px;" ng-click="getCountry(countrySearch)">Buscar</button>
                </div>
            </div>
            <div class="table-responsive-xl" style="background-color:white;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">País</th>
                            <th scope="col">Año</th>
                            <th scope="col">Tipo de ataque</th>
                            <th scope="col">Impacto en millones</th>
                            <th scope="col">Equipos afectados</th>
                            <th scope="col">Porcentaje general</th>
                            <th scope="col" style="width:20%;">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="attack in attacks | orderBy:'+year' | orderBy:'+country' | startFrom: currentPage * pageSize | limitTo: pageSize">
                            <td><input class="form-control text-center" ng-model="attack.country" readonly/></td>
                            <td><input class="form-control text-center" ng-model="attack.year" readonly/></td>
                            <td><input class="form-control text-center" ng-model="attack.attacktype" /></td>
                            <td><input class="form-control text-center" ng-model="attack.economicimpactmillions" /></td>
                            <td><input class="form-control text-center" ng-model="attack.affectedequipments" /></td>
                            <td><input class="form-control text-center" ng-model="attack.overallpercentage" /></td>
                            <td>
                                <button class="btn btn-danger" ng-click="delTable(attack.country,attack.year,attack.attacktype)">Eliminar</button>
                                <button class="btn btn-warning" ng-click="putTable(attack.country,attack.year,attack.attacktype,attack.economicimpactmillions,attack.affectedequipments,attack.overallpercentage)">Actualizar</button>
                            </td>
                        </tr>
                        <tr>
                            <td><input class="form-control text-center" ng-model="country" /></td>
                            <td><input class="form-control text-center" ng-model="year" /></td>
                            <td><input class="form-control text-center" ng-model="attacktype" /></td>
                            <td><input class="form-control text-center" ng-model="economicimpactmillions" /></td>
                            <td><input class="form-control text-center" ng-model="affectedequipments" /></td>
                            <td><input class="form-control text-center" ng-model="overallpercentage" /></td>
                            <td><button class="btn btn-primary" ng-click="postTable(country,year,attacktype,economicimpactmillions,affectedequipments,overallpercentage)">Crear</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="btn-group" style="background-color:white;border-radius:7px; margin-left:45%;">
                <button type='button' class='btn btn-default' ng-disabled='currentPage == 0' ng-click='currentPage = currentPage - 1'>&laquo;</button>
                <button type='button' class='btn btn-default' ng-disabled='currentPage == page.no - 1' ng-click='setPage(page.no)' ng-repeat='page in pages'>{{page.no}}</button>
                <button type='button' class='btn btn-default' ng-disabled='currentPage >= attacks.length/pageSize - 1' , ng-click='currentPage = currentPage + 1'>&raquo;</button>
            </div>
        </div>
    </div>
</body>

</html>
